<!DOCTYPE html>
{% extends '_base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Statistics{% endblock %}</title>
</head>
<body>
{% block content %}
<p><h1 align="center">Statistics table</h1></p>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Views</th>
    </tr>
  </thead>
  <tbody>
  {% for news in object_list %}
    <tr>
      <th scope="row">{{news.title}}</th>
      <td>{{news.date}}</td>
      <td>{{news.views}}</td>
    </tr>
{% endfor %}
  </tbody>
</table>
{% endblock content %}
</body>
</html>
